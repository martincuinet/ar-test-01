<html>
  <head>
    <meta charset="utf-8" />
    <title>Toon Boom </title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
     
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  
  </head>
  <body style="margin : 0px; overflow: hidden;">
 
    <a-scene antialias="true" embedded arjs='sourceType: webcam;'> 
           
      <a-entity light="type:directional; castShadow:true;" position="1 1 1"></a-entity>
      <a-marker type ="pattern" url = "./src/pattern-logo.patt" vidhandler >       
         <a-entity
             position="0 0 0"
             scale="2.5 2.5 2.5"
             gltf-model= "./src/drunk.gltf"
             animation-mixer
             loop = "repeat" 
         </a-entity>  
      </a-marker>
      <a-entity camera ></a-entity>            
    </a-scene>
  </body>
</html>
