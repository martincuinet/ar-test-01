<html>
  <head>
    <meta charset="utf-8" />
    <title>Myself At Home</title>
    <meta name="description" content="" />
     
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  
  </head>
  <body style="margin : 0px; overflow: hidden;">
 
    <a-scene embedded arjs='sourceType: webcam; patternRatio: 0.75 trackingMethod: best maxDetectionRate: 60 detectionMode: mono' renderer='antialias: true; alpha: true; precision: medium;' vr-mode-ui="enabled: false" stats>
           
      <a-marker type ="pattern" url = "./src/pattern-logo.patt">       
         <a-entity position="0 0 0" scale="1 1 1" gltf-model= "./src/drunk.gltf" animation-mixer loop="true"></a-entity> 
         <a-plane position="0 0 0" rotation="-90 0 0" scale="1 1 1" material="transparent:false;"></a-plane>
      </a-marker>
      <a-entity camera ></a-entity>            
    </a-scene>
  </body>
</html>
