<html>
  <head>
    <meta charset="utf-8" />
    <title>Toon Boom </title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
     
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  
  </head>
  <body style="margin : 0px; overflow: hidden;">
 
    <a-scene antialias="true" embedded arjs='sourceType: webcam;' shadow="autoUpdate: true"> 
           
      <!-- <a-entity light="type: ambient; intensity: 0.7;"></a-entity> -->
      <a-entity light="type:directional; castShadow:true; intensity: 1;" position="1 1 1"></a-entity>
      <a-marker type ="pattern" url = "./src/pattern-logo.patt">       
         <a-entity
             position="0 0 0"
             scale="1 1 1"
             gltf-model= "./src/drunk.gltf"
             animation-mixer
             loop = "repeat" 
             shadow = "cast:true"
          ></a-entity> 
          <a-plane position="0 0 -0.08" rotation="-90 0 0" scale="3 3 3" material="transparent:true; opacity: 0.5;" shadow = "receive:true"></a-plane>
      </a-marker>
      <a-entity camera ></a-entity>            
    </a-scene>
  </body>
</html>
