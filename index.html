<html>
  <head>
    <meta charset="utf-8" />
    <title>Myself At Home</title>
    <meta name="description" content="" />
     
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      // Register a basic shader
      AFRAME.registerShader('grid-glitch', {
        schema: {
          color: {type: 'color', is: 'uniform'},
          timeMsec: {type: 'time', is: 'uniform'}
        },
        vertexShader: `
          varying vec2 vUv;

          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
          }
        `,
        fragmentShader: `
          varying vec2 vUv;
          uniform vec3 color;
          uniform float timeMsec; // A-Frame time in milliseconds.

          void main() {
            float time = timeMsec / 1000.0; // Convert from A-Frame milliseconds to typical time in seconds.
            // Use sin(time), which curves between 0 and 1 over time,
            // to determine the mix of two colors:
            //    (a) Dynamic color where 'R' and 'B' channels come
            //        from a modulus of the UV coordinates.
            //    (b) Base color.
            //
            // The color itself is a vec4 containing RGBA values 0-1.
            gl_FragColor = mix(
              vec4(mod(vUv , 0.05) * 20.0, 1.0, 1.0),
              vec4(color, 1.0),
              sin(time)
            );
          }
        `
      });
    </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
 
    <a-scene embedded arjs='sourceType: webcam; ' vr-mode-ui="enabled: false;">
           
      <a-marker type ="pattern" url = "./src/pattern-logo.patt">       
         <a-entity 
         position="0 0 0" 
         scale="1 1 1" 
         gltf-model= "./src/drunk.gltf" 
         animation-mixer 
         loop="true" 
         material="shader:grid-glitch; color: blue;"
         >
          </a-entity> 

         <a-plane 
         position="-0.02 0 0" 
         rotation="-90 0 0" 
         scale="1.2 1.2 1.2" 
         material="shader:grid-glitch; color: blue;"
         >
        </a-plane>
      </a-marker>
      <a-entity camera ></a-entity>            
    </a-scene>
  </body>
</html>
