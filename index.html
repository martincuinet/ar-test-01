<html>
  <head>
    <meta charset="utf-8" />
    <title>Myself At Home</title>
    <meta name="description" content="" />
     
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      AFRAME.registerShader('basicHologram', {
        schema: {
          timeMsec: {type: 'time', is: 'uniform'}
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
            gl_Position = projectionMatrix * mvPosition;
          }
        `,
        fragmentShader: `
          uniform float timeMsec;
          varying vec2 vUv;
          void main() {
            float time = timeMsec / 1000.0;
            vec3 color = vec3(0.5 + 0.5 * sin(time), 0.5, 1.0);
            gl_FragColor = vec4(color, 1.0);
          }
        `
      });
  
      AFRAME.registerComponent('apply-shader', {
        schema: {
          shader: {type: 'string', default: 'basicHologram'}
        },
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const model = this.el.getObject3D('mesh');
            if (!model) return;
            model.traverse(node => {
              if (node.isMesh) {
                node.material = new THREE.ShaderMaterial(AFRAME.shaders[this.data.shader].shader);
              }
            });
          });
        }
      });
    </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
 
    <a-scene embedded arjs='sourceType: webcam; ' vr-mode-ui="enabled: false;">
           
      <a-marker type ="pattern" url = "./src/pattern-logo.patt">       
         <a-entity 
         position="0 0 0" 
         scale="1 1 1" 
         gltf-model= "./src/drunk.gltf" 
         animation-mixer 
         loop="true" 
         apply-shader="shader: basicHologram">
          </a-entity> 

         <a-plane 
         position="-0.02 0 0" 
         rotation="-90 0 0" 
         scale="1.2 1.2 1.2" 
         material="transparent:false;">
        </a-plane>
      </a-marker>
      <a-entity camera ></a-entity>            
    </a-scene>
  </body>
</html>
