<html>
  <head>
    <meta charset="utf-8" />
    <title>Myself At Home</title>
    <meta name="description" content="" />
     
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script>
      AFRAME.registerShader('transparent-glitch', {
        schema: {
          color: { type: 'color', is: 'uniform' },
          timeMsec: { type: 'time', is: 'uniform' }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          varying vec2 vUv;
          uniform vec3 color;
          uniform float timeMsec;
          void main() {
            float time = timeMsec / 1000.0;
            vec3 modulatedColor = mix(
              vec3(mod(vUv, 0.05).x * 20.0, mod(vUv, 0.05).y * 20.0, 1.0),
              color,
              sin(time)
            );
            gl_FragColor = vec4(modulatedColor, 0.5); // Set alpha to 0.5 for transparency
          }
        `
      });
  
      AFRAME.registerComponent('apply-transparent-glitch-shader', {
        schema: {
          color: { type: 'color', default: '#00ff00' }
        },
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            this.applyShader();
          });
        },
        applyShader: function () {
          const model = this.el.getObject3D('mesh');
          if (!model) {
            console.log("Model not found");
            return;
          }
          console.log("Model loaded");
          model.traverse(node => {
            if (node.isMesh) {
              node.material = new THREE.ShaderMaterial({
                uniforms: {
                  color: { value: new THREE.Color(this.data.color) },
                  timeMsec: { value: 0 }
                },
                vertexShader: AFRAME.shaders['transparent-glitch'].vertexShader,
                fragmentShader: AFRAME.shaders['transparent-glitch'].fragmentShader,
                transparent: true // Enable transparency
              });
            }
          });
        },
       
      });
    </script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
 
    <a-scene embedded arjs='sourceType: webcam; ' vr-mode-ui="enabled: false;">
           
      <a-marker type ="pattern" url = "./src/pattern-logo.patt">       
         <a-entity 
         position="0 0 0" 
         scale="1 1 1" 
         gltf-model= "./src/drunk.gltf" 
         animation-mixer 
         loop="true" 
         apply-transparent-glitch-shader
         >
          </a-entity> 

         <a-plane 
         position="-0.02 0 0" 
         rotation="-90 0 0" 
         scale="1 1 1" 
         material="shader:transparent-glitch"
         >
        </a-plane>
      </a-marker>
      <a-entity camera ></a-entity>            
    </a-scene>
  </body>
</html>
